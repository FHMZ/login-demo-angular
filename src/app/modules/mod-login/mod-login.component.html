<div class="card shadow" style="max-width: 20rem;">
  <div class="card-body">
    <div class="img-login text-center">
      <i class="fab fa-opencart"></i>
    </div>
    <div class="form-group">
      <h1>Buy-Faster</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <a class="link-access" href="#">Esqueceu a senha?</a>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <button class="btn-primary" type="submit" (click)="logarApp()">
            <i class="fas fa-sign-in-alt"></i>
            Entrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
<a href="#" class="text-center link-access">Criar conta</a>
